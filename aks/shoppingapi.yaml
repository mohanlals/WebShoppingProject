apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingapi-deployment
  labels:
    app: shoppingapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingapi
  template:
    metadata:
      labels:
        app: shoppingapi
    spec:
      containers:
        - name: shoppingapi
          image: mohanshoppingacr.azurecr.io/shoppingapi:v1
          imagePullPolicy: IfNotPresent         
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: databaseSettings__ConnectionString
              valueFrom:
                configMapKeyRef:
                  name: mongo-configmap
                  key: connection_string
          resources:
            requests:
              memory: "64Mi"
              cpu: "0.1"
            limits:
              memory: "128Mi"
              cpu: "0.5"
      imagePullSecrets:
          - name: acr-secret      
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingapi-service
spec: 
  selector:
    app: shoppingapi
  ports:
    - protocol: TCP
      port: 80
      